<div class="uk-container uk-height-viewport">
  <div>
    <h1 class="uk-h1">Inscription</h1>

    <input class="uk-input " [ngModel]="email" type="text" placeholder=" email">
    <input class="uk-input " [ngModel]="password" type="text" placeholder=" mot de passe">
    <input class="uk-input " [ngModel]="passwordconfirmation" type="text" placeholder="Confirmer votre mot de passe">
    <input class="uk-input " [ngModel]="pseudo" type="text" placeholder="pseudo">
    <input class="uk-input " [ngModel]="codepostal" type="text" placeholder=" code postal">
    <input class="uk-input " [ngModel]="ville" type="text" placeholder="ville">
    <input class="uk-input " [ngModel]="phone" type="text" placeholder=" numéro de téléphone">
    <button class="uk-button uk-button-primary"(click)="Inscriptions()">Inscription</button>
  </div>

</div>
