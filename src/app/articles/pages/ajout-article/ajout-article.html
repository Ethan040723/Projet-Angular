<div class="uk-container uk-height-viewport">
  <div>
    <h1 class="uk-h1">Ajouter un article</h1>
  </div>
  <div>
    <input class="uk-input" [(ngModel)]="title" type="text" placeholder="Titre de l'article" >
    <input class="uk-input" [(ngModel)]="desc" type="text" placeholder="Description de l'article" >
    <input class="uk-input"  [(ngModel)]="author" type="text" placeholder="Auteur de l'article" >
    <input class="uk-input" [(ngModel)]="img" type="text" placeholder="Image de l'article" >
    <button class ="uk-button uk-button-primary uk-width-1-1" (click) = "SendArticle()"> Ajouter l'article</button>
  </div>
  <div>
    <button class="uk-button uk-button-primary uk-width-1-1" (click)="Redirection()">
      Retour Ã  la listes des articles
    </button>
  </div>

</div>
