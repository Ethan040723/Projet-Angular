<div class="uk-container uk-height-viewport">
  <div class="uk-container uk-height-viewport">
    <div>
      <h1>Modifier Article</h1>
      <div class="uk-child-width-1-3@s uk-grid-match " uk-grid>
        @for (article of Article ; track article) {
          <div class="uk-card- ukt-card-hover uk-card-body ">
            <div class ="uk-card-default uk-card-body uk-card-hover border-w" (click)="modifierArticle(article)">
              <p class ="uk-text-center uk-h4"> {{article.title}}</p>
              <img src="{{article.imgPath}}" alt="image" class="">
              @if (article.id == selectArticle.id) {
                <input class="uk-input" [(ngModel)]="title" type="text" placeholder="Titre">
                <input class="uk-input" [(ngModel)]="desc" type="text" placeholder="Description">
                <input class="uk-input" [(ngModel)]="author" type="text" placeholder="Auteur">
                <input class="uk-input" [(ngModel)]="imgPath" type="text" placeholder="Lien Image">

                <button class="uk-button uk-button-primary uk-width-1-1 uk-margin" (click)="sendModifierArticle()">
                  Sauvegarder
                </button>
                <button class="uk-button uk-button-danger uk-width-1-1 uk-margin" (click)="SupprArticle()">
                  Supprimer l'article
                </button>
              }


            </div>

          </div>
        }

      </div>

    </div>
    <div>
      <button class="uk-button uk-button-primary uk-width-1-1" (click)="Redirection()">
        Retour Ã  la liste des articles
      </button>
    </div>
  </div>


</div>
