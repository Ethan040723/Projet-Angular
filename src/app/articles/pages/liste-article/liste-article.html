<div class="uk-container uk-height-viewport">
  <div>
    <h1>Liste Article</h1>
    <div class="uk-child-width-1-3@s uk-grid-match " uk-grid>
      @for (article of Article ; track article) {
        <div class="uk-card- ukt-card-hover uk-card-body border-w">
          <button class ="uk-card-default uk-card-body uk-card-hover border-w" (click) = "Redirection(article.id)">
            <p class ="uk-text-center uk-h4"> {{article.title}}</p>
            <img src="{{article.imgPath}}" alt="image" class=""></button>

        </div>
      }

      </div>
    <div >
      <button class ="uk-button uk-button-primary uk-width-1-1"  (click)="Redirection_2()"> Ajouter article</button>
      <button class ="uk-button uk-button-primary uk-width-1-1"(click)="Redirection_3()" > Modifier un article</button>

    </div>
  </div>
</div>
